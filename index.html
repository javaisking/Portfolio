<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Source Code Update</title>
</head>
<body>
    <h1 id="content">Default Content</h1>
    <input type="text" id="textInput" placeholder="Enter new content">
    <button onclick="updateSourceCode()">Update Source Code</button>

    <script>
        // Retrieve the stored content from localStorage
        const storedContent = localStorage.getItem('storedContent');
        if (storedContent) {
            document.getElementById('content').innerText = storedContent;
        }

        function updateSourceCode() {
            // Get the input value
            const newContent = document.getElementById('textInput').value;

            // Update the content
            document.getElementById('content').innerText = newContent;

            // Store the content in localStorage
            localStorage.setItem('storedContent', newContent);
        }
    </script>
</body>
</html>
